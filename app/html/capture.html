<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title></title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            background: transparent;
            border: 1px solid #005ab7;
            box-sizing: border-box;
            -webkit-app-region: drag;
            color: #005ab7;
        }
        .explain{
            transition: all .5s;
            background: rgba(0,0,0,.35);
            padding: 15px;
            box-sizing: border-box;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="explain">
        <h1>第一次使用请阅读以下内容：</h1>
        <p>【问题声明】：由于系统或系统主题原因，本窗口可能偶尔显示一些额外的样式，但可以忽略，包括本窗口文字，因为录制时窗口是隐藏的，不会影响录制结果。</p>
        <p>【如何开始】：一切操作使用快捷键【空格键】，调整好窗口边框覆盖录制的区域后，按空格键即开始录制。</p>
        <p>【如何结束】：点击本软件在任务栏中的选项卡获取焦点，然后按【空格键】结束录制。</p>
        <p>【额外说明】：由于录制时采用高清晰度录制，文件会非常大，所以录制完成后，将进行自动进入一段时间的压缩和优化。</p>
        <p>【保存位置】：若设置了输出目录，则保存到输出目录。否则默认保存到计算机桌面。</p>
    </div>
</body>
</html>
